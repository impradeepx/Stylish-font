<!DOCTYPE html>
<html>
<head>
    <title>Stylish font</title>
<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Bebas+Neue&family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Lobster&family=Merienda:wght@300..900&family=Oswald:wght@200..700&family=Reddit+Mono:wght@200..900&family=Roboto+Slab:wght@100..900&family=Tac+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="box">
        
    <input type="text" id="textInput" placeholder="Enter your text">
    <button onclick="changeContent()">Generate</button>
    </div>

<div id="result">
    
    <h1 class="font" id="one"> Text appear here  </h1>
    <h1 class="font" id="two"> Text appear here  </h1>
    
    <h1 class="font" id="three"> Text appear here  </h1>
    <h1 class="font" id="ten"> Text appear here  </h1>
    
    
    <h1 class="font" id="four">  Text appear here</h1>
    <h1 class="font" id="five">  Text appear here </h1>
    
    
    <h1 class="font" id="six"> Text appear here  </h1>
    <h1 class="font" id="seven"> Text appear here  </h1>
    
    
    <h1 class="font" id="eight"> Text appear here  </h1>
    <h1 class="font" id="nine">  Text appear here </h1>
    
</div>




  

    <script>
        function changeContent() {
            const userInput = document.getElementById("textInput").value;

            // Update headings
            const headings = document.querySelectorAll(".font");
            headings.forEach((heading) => {
                heading.textContent = userInput;
            });


            // Clear the input field
            document.getElementById("textInput").value = "";

        }



    </script>
</body>
</html>
